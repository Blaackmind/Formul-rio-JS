<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Cadastro</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h2>Cadastro</h2>
        <form id="cadastroForm">
            <div class="formu-grupo">
                <div>
                    <label>Nome Completo:</label>
                    <input type="text" id="nome">
                    <p class="error" id="error-nome"></p>
                </div>
                <div>
                    <label>CPF:</label>
                    <input type="text" id="cpf" placeholder="000.000.000-00">
                    <p class="error" id="error-cpf"></p>
                </div>
                <div>
                    <label>E-mail:</label>
                    <input type="email" id="email">
                    <p class="error" id="error-email"></p>
                </div>
                <div>
                    <label>Telefone:</label>
                    <input type="text" id="telefone" placeholder="(00) 00000-0000">
                    <p class="error" id="error-telefone"></p>
                </div>
                <div>
                    <label>Endereço:</label>
                    <input type="text" id="endereco">
                    <p class="error" id="error-endereco"></p>
                </div>
                <div>
                    <label>Cidade:</label>
                    <input type="text" id="cidade">
                    <p class="error" id="error-cidade"></p>
                </div>
                <div>
                    <label>Estado:</label>
                    <input type="text" id="estado">
                    <p class="error" id="error-estado"></p>
                </div>
                <div>
                    <label>CEP:</label>
                    <input type="text" id="cep">
                    <p class="error" id="error-cep"></p>
                </div>
                <div>
                    <label>Data de Nascimento:</label>
                    <input type="date" id="dataNascimento">
                    <p class="error" id="error-dataNascimento"></p>
                </div>
                <div>
                    <label>Profissão:</label>
                    <input type="text" id="profissao">
                    <p class="error" id="error-profissao"></p>
                </div>
            </div>
            <div class="formu-grupo">
                <div>
                    <label>Gênero:</label>
                    <div class="genero-grupo">
                        <input type="radio" name="genero" value="Masculino"> Masc
                        <input type="radio" name="genero" value="Feminino"> Fem
                        <input type="radio" name="genero" value="Outro"> Outros
                    </div>
                    <p class="error" id="error-genero"></p>
                </div>
                <div>
                    <label>Senha:</label>
                    <input type="password" id="senha">
                    <p class="error" id="error-senha"></p>
                </div>
            </div>
            <button type="button" class="btn" onclick="validar_Formu()">Enviar</button>
        </form>
    </div>
    <script src="script.js"></script>
</body>

</html>
